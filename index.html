<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <a-camera twoway-motion="speed: 35"></a-camera>


      
      <a-box position="-1 0.5 -8" rotation="0 45 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>
      <a-sphere position="0 1.25 -10" radius="1.25" color="#EF2D5E" scale="0.5 0.5 0.5"></a-sphere>
      <a-cylinder position="1 0.75 -8" radius="0.5" height="1.5" color="#FFC65D" scale="0.5 0.5 0.5"></a-cylinder>
      <a-plane position="0 0 -9" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" scale="0.5 0.5 0.5"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
